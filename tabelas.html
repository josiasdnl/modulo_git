<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <table>
            <caption><br/> Notas de matemática</caption>
            <thead>
                <tr>
                    <th>Nome do aluno</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aluno A</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Aluno B</td>
                    <td>7</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td>7.5</td>
                </tr>
            </tfoot>
        </table>
    </main>
    </body>
</html>
