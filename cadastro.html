<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Crie uma nova conta</h1>
    <form>
        <label for="name">Nome completo</label><br/> <!-- for: Vincula a legenda (label) ao id correspondente no input-->
        <input id="name" type="text" placeholder="Fulano de Tal" required><br/> <!-- id com valor equivalente ao valor de for -->
        <label for="email">Email</label><br/>
        <input id="email" type="email" placeholder="exemplo@email.com" required><br/>
        <label for="pwd">Senha</label><br/>
        <input id="pwd" type="password" placeholder="********" required><br/><br/>
        <button type="submit">Criar conta</button>
    </form>
</body>
</html>
